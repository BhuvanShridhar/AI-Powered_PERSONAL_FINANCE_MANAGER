<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI Powered Personal Finance Manager">
    <title>Personal Finance Tracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #D3CCE3, #E9E4F0); /* New Background Gradient */
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #007BFF; /* Darker blue for header */
        }

        .user-section {
            color: #007BFF;
            font-weight: 500;
        }

        /* Dashboard Layout */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; /* Space between grid items */
        }

        /* Overview Cards */
        .card {
            background: #007BFF; /* New Blue Color for Cards */
            color: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-weight: 500;
            margin: 0;
        }

        .card p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Form Section */
        .form-section {
            margin-top: 20px; /* Spacing for forms */
            display: flex;
            justify-content: space-between;
        }

        .form-container, .goal-container {
            background: #E8F0FE; /* Light blue for forms */
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            flex: 1;
            margin-right: 10px; /* Spacing between forms */
        }

        .goal-container {
            margin-right: 0; /* Remove right margin for the last form */
        }

        label {
            display: block;
            margin-top: 10px;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #ffffff;
        }

        button {
            background: #3b5998; /* Button color */
            color: white;
            border: none;
            padding: 12px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #2a4277; /* Darker shade on hover */
        }

        /* Charts Section */
        .charts {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px; /* Space between charts */
            margin-top: 20px; /* Margin for charts */
        }

        .chart-container {
            padding: 20px;
            background: #ffffff; /* White background for charts */
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .chart-container h2 {
            text-align: center;
            color: #007BFF; /* Title color */
            margin: 0;
        }

        /* Reduced Chart Size */
        canvas {
            max-height: 180px; /* Reduced height for charts */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js Library -->
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <h1>Personal Finance Dashboard</h1>
            <div class="user-section">
                <span>Welcome, User!</span>
            </div>
        </header>

        <!-- Main Dashboard Content -->
        <div class="dashboard">
            <!-- Overview Cards -->
            <div class="card" id="income-card">
                <h2>Total Income</h2>
                <p id="total-income">₹0</p>
            </div>
            <div class="card" id="expense-card">
                <h2>Total Expenses</h2>
                <p id="total-expense">₹0</p>
            </div>
            <div class="card" id="balance-card">
                <h2>Net Balance</h2>
                <p id="net-balance">₹0</p>
            </div>
        </div>

        <!-- Goal and Expense Forms -->
        <div class="form-section">
            <div class="form-container">
                <h2>Add Income / Expense</h2>
                <form id="finance-form">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" placeholder="Enter amount" required>

                    <label for="type">Type:</label>
                    <select id="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>

                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="Salary">Salary</option>
                        <option value="Groceries">Groceries</option>
                        <option value="Rent">Rent</option>
                        <option value="Entertainment">Entertainment</option>
                        <!-- Add more categories as needed -->
                    </select>

                    <button type="submit">Add Transaction</button>
                </form>
            </div>

            <div class="goal-container">
                <h2>Set Savings Goal</h2>
                <form id="goal-form">
                    <label for="goal">Savings Goal:</label>
                    <input type="number" id="goal" placeholder="Enter your savings goal" required>
                    <button type="submit">Set Goal</button>
                </form>
                <p id="goal-progress">Goal Progress: 0%</p>
            </div>
        </div>

        <!-- Charts Section -->
        <section class="charts">
            <div class="chart-container">
                <h2>Income vs. Expenses</h2>
                <canvas id="incomeExpenseChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Category-wise Expense Distribution</h2>
                <canvas id="expensePieChart"></canvas>
            </div>
        </section>
    </div>

    <script>
        let totalIncome = 0;
        let totalExpenses = 0;
        let savingsGoal = 0;

        // Initialize charts with reduced size
        const incomeExpenseChart = new Chart(document.getElementById('incomeExpenseChart'), {
            type: 'bar',
            data: {
                labels: ['Total Income', 'Total Expenses'],
                datasets: [{
                    label: 'Amount (₹)',
                    data: [totalIncome, totalExpenses],
                    backgroundColor: ['#4CAF50', '#FF5252']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        const categoryLabels = ['Salary', 'Groceries', 'Rent', 'Entertainment'];
        const expensePieChart = new Chart(document.getElementById('expensePieChart'), {
            type: 'pie',
            data: {
                labels: categoryLabels,
                datasets: [{
                    label: 'Category Distribution',
                    data: [0, 0, 0, 0],
                    backgroundColor: ['#FFB74D', '#64B5F6', '#4DB6AC', '#F06292']
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Add event listener to the finance form
        document.getElementById('finance-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;

            if (!amount || amount <= 0) return alert('Please enter a valid amount.');

            updateDashboard(amount, type);
            updateChart(amount, type, category);
            document.getElementById('finance-form').reset();
        });

        // Add event listener to the goal form
        document.getElementById('goal-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const goalAmount = parseFloat(document.getElementById('goal').value);
            if (!goalAmount || goalAmount <= 0) return alert('Please enter a valid goal.');
            setGoal(goalAmount);
            document.getElementById('goal-form').reset();
        });

        // Update dashboard values
        function updateDashboard(amount, type) {
            if (type === 'income') {
                totalIncome += amount;
            } else {
                totalExpenses += amount;
            }

            const netBalance = totalIncome - totalExpenses;
            document.getElementById('total-income').innerText = `₹${totalIncome}`;
            document.getElementById('total-expense').innerText = `₹${totalExpenses}`;
            document.getElementById('net-balance').innerText = `₹${netBalance}`;

            updateGoalProgress(netBalance);
        }

        // Update goal and progress
        function setGoal(goal) {
            savingsGoal = goal;
            document.getElementById('goal-progress').innerText = `Goal Progress: 0%`;
        }

        // Update goal progress
        function updateGoalProgress(netBalance) {
            if (savingsGoal > 0) {
                const progress = Math.min(100, (netBalance / savingsGoal) * 100);
                document.getElementById('goal-progress').innerText = `Goal Progress: ${progress.toFixed(2)}%`;
            }
        }

        // Update charts
        function updateChart(amount, type, category) {
            // Update the income vs. expenses chart
            incomeExpenseChart.data.datasets[0].data[0] = totalIncome; // Update Income
            incomeExpenseChart.data.datasets[0].data[1] = totalExpenses; // Update Expenses
            incomeExpenseChart.update();

            // Update the category-wise expense pie chart
            const categoryIndex = categoryLabels.indexOf(category);
            if (categoryIndex >= 0) {
                expensePieChart.data.datasets[0].data[categoryIndex] += amount;
            }
            expensePieChart.update();
        }
        window.embeddedChatbotConfig = {
    chatbotId: "rJXBO4PXa7Rzx9Q_gA-pW",
    domain: "www.chatbase.co"
    }
    </script>
    <script
    src="https://www.chatbase.co/embed.min.js"
    chatbotId="rJXBO4PXa7Rzx9Q_gA-pW"
    domain="www.chatbase.co"
    defer>
    </script>
</body>
</html>
